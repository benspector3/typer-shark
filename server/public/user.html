<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./scripts/user.js"></script>
  <title>User</title>
</head>
<body>
  <nav id="main-nav"></nav>
  <main>
    <h1 id="username"></h1>

    <p id="rename">Update Username</p>
    <form id="username-form" aria-labelledby="rename">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username-input">
      <button type="submit">Update Username</button>
    </form>

    <hr>

    <form id="logout-form" aria-label="logout">
      <button type="submit">Log Out</button>
    </form>

    <h2>High Scores</h2>
    <table>
      <thead>
        <tr>
          <th scope="col">Score</th>
          <th scope="col">Words Typed</th>
          <th scope="col">Words Missed</th>
        </tr>
      </thead>
      <tbody id="scores-list"></tbody>
    </table>
  </main>
</body>
</html>
